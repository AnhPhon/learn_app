  share: ^2.0.4
  shared_preferences: ^2.0.6
  shimmer: ^2.0.0
  url_launcher: ^6.0.9
  webview_flutter: ^2.0.10
  flutter_point_tab_bar: ^0.2.0
  flutter_svg: ^0.22.0
  introduction_screen: ^2.1.0
